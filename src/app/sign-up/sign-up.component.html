<section>
  <div id="signUp">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" value="" placeholder="John Doe" id="example-text-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control" type="email" value="" placeholder="johndoe@example.com" id="example-email-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-2 col-form-label">Link to Portfolio Page</label>
      <div class="col-10">
        <input class="form-control" type="url" value="" placeholder="yourportfoliopage.com" id="example-url-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-tel-input" class="col-2 col-form-label">Phone Number</label>
      <div class="col-10">
        <input class="form-control" type="tel" value="" placeholder="(555)-555-5555" id="example-tel-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-password-input" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password" value="" placeholder="hunter2" id="example-password-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Salary Expectation</label>
      <div class="col-10">
        <input class="form-control" type="number" value="" placeholder="$42" id="example-number-input">
      </div>
    </div>
  </div>
</section>
